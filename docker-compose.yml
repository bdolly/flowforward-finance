# Root docker-compose that includes all service-specific compose files
# 
# Usage:
#   Normal mode:    docker compose --profile default up
#   Debug mode:     docker compose --profile debug up --build
#   
# Debug mode exposes port 5678 for VS Code debugger attach
#
# LocalStack (SQS, KMS):
#   - Endpoint: http://localhost:4566
#   - AWS CLI: aws --endpoint-url=http://localhost:4566 sqs list-queues
#   - awslocal (in container): awslocal sqs list-queues

include:
  - path: services/infrastructure/docker-compose.yml
  - path: services/auth/docker-compose.yml
  - path: services/accounts/docker-compose.yml
