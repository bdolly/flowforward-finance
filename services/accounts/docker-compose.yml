services:
  accounts-db:
    image: postgres:16-alpine
    container_name: accounts-db
    environment:
      POSTGRES_USER: ${ACCOUNTS_DB_USER:-accounts_user}
      POSTGRES_PASSWORD: ${ACCOUNTS_DB_PASSWORD:-accounts_password}
      POSTGRES_DB: ${ACCOUNTS_DB_NAME:-accounts_db}
    ports:
      - "${ACCOUNTS_DB_PORT:-5433}:5432"
    volumes:
      - accounts_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ACCOUNTS_DB_USER:-accounts_user} -d ${ACCOUNTS_DB_NAME:-accounts_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - flowforward-network
    restart: unless-stopped

  # Production accounts service
  accounts-service:
    build:
      context: ../..
      dockerfile: services/accounts/Dockerfile
    container_name: accounts-service
    profiles:
      - default
      - prod
    environment:
      ACCOUNTS_DB_USER: ${ACCOUNTS_DB_USER:-accounts_user}
      ACCOUNTS_DB_PASSWORD: ${ACCOUNTS_DB_PASSWORD:-accounts_password}
      ACCOUNTS_DB_NAME: ${ACCOUNTS_DB_NAME:-accounts_db}
      ACCOUNTS_DB_HOST: accounts-db
      ACCOUNTS_DB_PORT: 5432
      AUTH_JWT_SECRET_KEY: ${AUTH_JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      AUTH_JWT_ALGORITHM: ${AUTH_JWT_ALGORITHM:-HS256}
      DEBUG: "false"
      # AWS/LocalStack configuration
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      SQS_QUEUE_URL: http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/flowforward-account-events
      KMS_KEY_ALIAS: alias/flowforward-master-key
    ports:
      - "${ACCOUNTS_SERVICE_PORT:-8001}:8001"
    depends_on:
      accounts-db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - flowforward-network
    restart: unless-stopped

  # Debug accounts service with debugpy
  accounts-service-debug:
    build:
      context: ../..
      dockerfile: services/accounts/Dockerfile.debug
    container_name: accounts-service-debug
    profiles:
      - debug
    environment:
      ACCOUNTS_DB_USER: ${ACCOUNTS_DB_USER:-accounts_user}
      ACCOUNTS_DB_PASSWORD: ${ACCOUNTS_DB_PASSWORD:-accounts_password}
      ACCOUNTS_DB_NAME: ${ACCOUNTS_DB_NAME:-accounts_db}
      ACCOUNTS_DB_HOST: accounts-db
      ACCOUNTS_DB_PORT: 5432
      AUTH_JWT_SECRET_KEY: ${AUTH_JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      AUTH_JWT_ALGORITHM: ${AUTH_JWT_ALGORITHM:-HS256}
      DEBUG: "true"
      # AWS/LocalStack configuration
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      SQS_QUEUE_URL: http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/flowforward-account-events
      KMS_KEY_ALIAS: alias/flowforward-master-key
    ports:
      - "${ACCOUNTS_SERVICE_PORT:-8001}:8001"
      - "5679:5679"  # debugpy port
    volumes:
      # Mount source code for live reloading during debug
      # Mount shared first, then service (service mount won't overwrite /app/shared)
      - ../../shared:/app/shared:cached
      - .:/app:cached
    depends_on:
      accounts-db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - flowforward-network

volumes:
  accounts_db_data:
    name: flowforward_accounts_db_data

networks:
  flowforward-network:
    driver: bridge

