version: "3.9"

services:
  postgres-auth:
    image: postgres:16-alpine
    container_name: flowforward-postgres-auth
    environment:
      POSTGRES_USER: ${AUTH_DB_USER:-auth_user}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-auth_password}
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
    ports:
      - "${AUTH_DB_PORT:-5432}:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-auth_user} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - flowforward-network
    restart: unless-stopped

volumes:
  auth_db_data:
    name: flowforward_auth_db_data

networks:
  flowforward-network:
    external: true
    name: flowforward-finance_flowforward-network

